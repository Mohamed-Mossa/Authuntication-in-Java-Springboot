# Set root logging level
logging.level.root=INFO

# Set logging level for your package
logging.level.com.erp.valid=DEBUG

# Set logging level for Spring
logging.level.org.springframework=WARN

# Save logs to a file
logging.file.name=logs/app.log

# Log file size (when to create new file)
logging.logback.rollingpolicy.max-file-size=10KB

# Keep last 10 log files
logging.logback.rollingpolicy.max-history=10

# Log pattern (format)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.file-name-pattern=logs/app-%d{yyyy-MM-dd}.%i.log
